<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LegalConnect | Legal Services e-Marketplace</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 py-3 shadow position-fixed w-100" style="z-index: 10;">
    <div class="container">
      <a class="navbar-brand fw-bold text-warning fs-3" href="#">‚öñÔ∏è LegalConnect</a>
      <div class="d-flex" id="navButtons">
        <a href="login.html" class="btn btn-outline-light me-2 px-4">Login</a>
        <a href="signup.html" class="btn btn-warning px-4 fw-semibold">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero d-flex flex-column justify-content-center align-items-center text-center text-white">
    <div class="content px-3">
      <h1 class="fw-bold display-4">Connecting Citizens with Trusted Legal Experts</h1>
      <p class="lead mt-3">
        Find Advocates, Notaries, and Mediators all in one secure and transparent e-Marketplace.
      </p>
      <a href="signup.html" class="btn btn-lg btn-warning mt-4 fw-semibold px-5 py-2" id="getStartedBtn">Get Started</a>

      <!-- Personalized Welcome Message -->
      <p id="welcomeMessage" class="mt-4 fw-semibold fs-5 text-warning"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-light py-3 bg-dark bg-opacity-75">
    <p class="mb-0">¬© 2025 LegalConnect | Ministry of Law & Justice Initiative</p>
  </footer>

  <!-- Custom JS for Dynamic Navbar -->
  <script>
    const loggedInUser = localStorage.getItem("loggedInUser");
    const welcomeMsg = document.getElementById("welcomeMessage");
    const navButtons = document.getElementById("navButtons");
    const getStartedBtn = document.getElementById("getStartedBtn");

    function updateNavbar() {
      if (loggedInUser) {
        // Show welcome message
        welcomeMsg.textContent = `üéâ Welcome back, ${loggedInUser}!`;

        // Hide login/signup buttons and show Logout
        navButtons.innerHTML = `<button class="btn btn-warning fw-semibold" id="logoutBtn">Logout</button>`;

        // Hide Get Started button
        getStartedBtn.style.display = 'none';

        // Add logout functionality
        document.getElementById("logoutBtn").addEventListener("click", () => {
          localStorage.removeItem("loggedInUser");
          window.location.reload();
        });
      }
    }

    // Call the function on page load
    updateNavbar();
  </script>
</body>
</html>
