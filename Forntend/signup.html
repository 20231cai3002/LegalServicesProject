<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | LegalConnect</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="signup-body">

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 py-3 shadow position-fixed w-100" style="z-index: 10;">
    <div class="container">
      <a class="navbar-brand fw-bold text-warning fs-3" href="#">‚öñÔ∏è LegalConnect</a>
      <div class="d-flex" id="navButtons">
        <a href="login.html" class="btn btn-outline-light me-2 px-4">Login</a>
        <a href="signup.html" class="btn btn-warning px-4 fw-semibold">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card signup-card p-4 shadow-lg rounded-4 text-dark">
      <h3 class="text-center mb-3 fw-bold text-warning">Create Account</h3>
      <p class="text-center text-muted mb-4">Join LegalConnect as a Service Provider or Citizen</p>
      
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label fw-semibold">Register As</label>
          <select id="role" class="form-select" required>
            <option value="" disabled selected>Select your role</option>
            <option>Advocate</option>
            <option>Notary</option>
            <option>Mediator</option>
            <option>Citizen</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-warning w-100 fw-semibold">Sign Up</button>
      </form>

      <p class="text-center mt-3 mb-0">
        Already have an account? <a href="login.html" class="text-warning fw-semibold">Login</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-light py-3 bg-dark bg-opacity-75 position-fixed bottom-0 w-100">
    <p class="mb-0">¬© 2025 LegalConnect</p>
  </footer>

  <!-- Custom JS -->
  <script>
    const loggedInUser = localStorage.getItem("loggedInUser");
    const navButtons = document.getElementById("navButtons");

    if (loggedInUser) {
      navButtons.innerHTML = `<button class="btn btn-warning fw-semibold" id="logoutBtn">Logout</button>`;
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("loggedInUser");
        window.location.reload();
      });
    }

    // Signup form functionality
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const role = document.getElementById("role").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !role || !password) {
        alert("Please fill all fields!");
        return;
      }

      alert(`üéâ Signup successful! Welcome, ${name}!`);
      localStorage.setItem("loggedInUser", email);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
